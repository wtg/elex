<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
	integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="/createGroup.css">
</head>

<body style="background-color: rgb(33,37,46)">
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<h1 class="text-center header">Create New Meeting</h1>
			</div>
		</div>

		<div class="row vote-buttons">
			<div class="col-md-16">
				<form method="post" action="/api/meetings">
					<label for="name" class="vote-details">Meeting Name:</label>
					<input type="text" class="form-control" id="name" name="name"/>
					<label for="pin" class="vote-details">PIN:</label>
					<input type="text" class="form-control" id="pin" name="pin"/>
					<input type="hidden" id="group" name="group" />
					<button type="submit" class="btn btn-success btn-lg group-button text-center" id="submit">
						Submit
					</button>
				</form>
				<form method="get" action="/">
				<button type="submit" class="btn btn-danger btn-lg group-button text-center">
					Cancel
				</button>
				</form>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-12">
				<h2 class="text-center user-details">
				A Web Science Systems Development Project
				</h2>
				<h2 class="text-center user-details">
				Created by Justin Etzine, Steve Cardozo, Sensen Chen, Sam Fok, and Tristan Villamil
				</h2>
			</div>
		</div>
	</div>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
    integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
    crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
			$(document).ready(function () {
				var group_id = window.location.href.split('/').pop();

				// remove any trailing '?'s
				if(group_id[group_id.length - 1] === '?') {
					group_id = group_id.slice(0, -1);
				}

				$('#group').val(group_id)
			});
    </script>
</body>
</html>
