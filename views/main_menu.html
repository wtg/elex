<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
	integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="mainmenu.css">
</head>

<body style="background-color: rgb(33,37,46)">
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<h1 class="text-center header">Welcome to Elex</h1>
				<form method="get" action="/creategroup" class="col-md-16 text-center">
				<button type="submit" class="btn btn-primary btn-lg group-button">
					Create Group
				</button>
				</form>
			</div>
		</div>

		<div class="row vote-buttons" id="groups">
			<form method="get" action="/joinvote/" class="col-md-4 text-center">
				<button type="submit" class="btn btn-danger btn-lg group-button">
				Student Gov
				</button>
			</form>
		</div>

		<div class="row">
			<div class="col-xs-12">
			<h2 class="text-center user-details">
			A Web Science Systems Development Project
			</h2>
			<h2 class="text-center user-details">
			Created by Justin Etzine, Steve Cardozo, Sensen Chen, Sam Fok, and Tristan Villamil
			</h2>
			</div>
		</div>
	</div>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
    integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
    crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
		var socket = io.connect('http://localhost:3000');
		socket.emit('fetch groups');
		socket.on('groups response', function(data){
			data.forEach(function(arr){
				$("#groups").html($("#groups").html() + "<form class=\"col-md-4 text-center\"><button type=\"submit\" class=\"btn btn-danger btn-lg group-button\">" + arr.name +
				"</button></form>");
			});
		});
		socket.on('socket_req', function (data) {
//        console.log(data);
//        socket.emit('my other event', { my: 'data' });
      });
    </script>
</body>
</html>
