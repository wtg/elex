<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
	integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="/mainmenu.css">
</head>

<body style="background-color: rgb(33,37,46)">
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<h1 class="text-center header" id="groupHeader"></h1>
			</div>
		</div>

		<div class="row">
			<form method="get" action="/createmeeting" class="col-md-16 text-center">
				<button type="submit" class="btn btn-primary btn-lg group-button">
					Create Meeting
				</button>
			</form>
		</div>

		<div class="row vote-buttons" id="meetings"></div>

		<div class="row">
			<div class="col-xs-12">
			<h2 class="text-center user-details">
			A Web Science Systems Development Project
			</h2>
			<h2 class="text-center user-details">
			Created by Justin Etzine, Steve Cardozo, Sensen Chen, Sam Fok, and Tristan Villamil
			</h2>
			</div>
		</div>
	</div>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
    integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
    crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
		$.get('/api/groups/' + window.location.href.split('/').pop(), function (response) {
			$('#groupHeader').text(response.name);
		});
	
		$.get('/api/meetings/' , function (response) {			
			response.forEach(function(arr){
				var toAdd = $("<form>").attr('method', 'get').attr('action', '/polls/' + arr._id).attr('class', 'col-md-4 text-center');
				toAdd.append($("<button>").attr('type', 'submit').attr('class', 'btn btn-danger btn-lg group-button').text(arr.name));
				$("#meetings").append(toAdd);
			});
		});
    </script>
</body>
</html>
